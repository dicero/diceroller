        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5><a href="/manager/school/list">刷新</a>&nbsp;&nbsp;学校环境列表</h5>
                        &nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:void(0)" onclick="batch('new')">创建学校环境图片</a> 
                    </div>
                    </div>
                    <div class="ibox-content">
                    <form id="form-list" method="post" action="">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th width="20">
	                                   <div class="input-group-btn">
                                            <button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">操作 <span class="caret"></span>                                            </button>
                                            <ul class="dropdown-menu" style="left:0px;">
                                                <li><a href="javascipt:void(0)" onclick="selectIds(true)">全选</a></li>
                                                <li><a href="javascipt:void(0)"onclick="selectIds(false)">反全选</a></li>
                                                <li class="divider"></li>
                                                <li><a href="javascipt:void(0)"onclick="batch('del')" >删除</a></li>
                                            </ul>
	                                    </div>
                                    </th>
									<!-- <th width="40">ID</th> -->
									<th>图片</th>
									<th>显示位置:从大到小显示</th>
									<th>显示状态</th>
									<th>创建时间</th>
									<th width="100">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                           		#foreach( $school in $schools.getContent() )
									<tr>
										<td><input type="checkbox" name="ids[]" value="$school.id" /></td>
										<td class="text-warning"><img src="${school.imgUrl}" style="height: 80px; width: 120px;"/></td>
										<td >$school.sequence</td>
										<td class="$school.showStatus.getTextClass()">$school.showStatus.getDesc()</td>
										<td>$!dateTool.format('yyyy-MM-dd HH:mm:ss', $!school.gmtCreate)</td> 
										<td>
											<a class="btn btn-info"  href="javascript:void(0)" onclick="edit('${school.id}')">
												<i class="icon-pencil icon-white"></i> 编辑
											</a>
										</td>
									</tr>
								#end
                            </tbody>
                        </table>
                    
                        </form>
                        <!-- 分页开始 -->
                        #pager("/manager/school/list" $schools)
						<!-- 分页结束 -->
                    </div>
                </div>
            </div>
        
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/js/plugins/layer/layer.min.js"></script>
<script>

function selectIds(isSelect) {
	$("input[name='ids[]']").attr("checked", isSelect);
}

function edit(id) {
	layer.open({
	  type: 2,
	  title: '操作',
	  shadeClose: true,
	  shade: 0.8,
	  area: ['80%', '90%'],
	  content: '/manager/school/' + id
	});
}

function batch(action) {
	if(action == 'new') {
		//iframe层
		layer.open({
		  type: 2,
		  title: '操作',
		  shadeClose: true,
		  shade: 0.8,
		  area: ['80%', '90%'],
		  content: '/manager/school/'
		}); 
	} else if(action == 'del') {
		if ($("input[name='ids[]']:checked").size() < 1) {
			sweetAlert("删除失败...", "请先选中至少一个目标", "error");
		} else {
			swal({
		        title: "您确定要删除这条信息吗",
		        text: "删除后将无法恢复，请谨慎操作！",
		        type: "warning",
		        showCancelButton: true,
		        confirmButtonColor: "#DD6B55",
		        confirmButtonText: "删除",
		        closeOnConfirm: false
		    }, function () {
		    	var url = "/ajax/school/del";
				console.log($("#form-list").serialize());
				$.post(url , $("#form-list").serialize(), function(out) {
					if (out.meta.status == "F") {
						sweetAlert("删除失败...", "请联系管理员", "error");
					} else {
						swal("删除成功！", "您已经永久删除了这条信息。", "success");
						window.location.reload();
					}
				}, "json");
		    });
		}
	}
}
</script>
