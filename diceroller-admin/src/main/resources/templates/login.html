#set( $layout = 'layout/bank.html' )
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">

    <title>登录</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css?v=4.3.0" rel="stylesheet">
    <link href="/static/css/animate.min.css" rel="stylesheet">
    <link href="/static/css/style.min.css?v=3.3.0" rel="stylesheet">
    <link href="/static/css/login.min.css" rel="stylesheet">

</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>[ 自媒体后台 ]</span></h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong></strong></h4>
                </div>
            </div>
            <div class="col-sm-5">
                <form action="/auth/login" method="post" >
                    <h4 class="no-margins">登录：</h4>
					#springBind("userPlatform.loginUsername")
                    <input type="text" class="form-control uname" id="username" name="${status.expression}" value="$!{status.value}" placeholder="用户名" />
                    <span class="error-text">${status.errorMessage}</span>
                    
                    #springBind("userPlatform.loginPassword")
                    <input type="password" class="form-control pword m-b" id="password" name="${status.expression}" value="$!{status.value}" placeholder="密码" />
                    <span class="error-text">${status.errorMessage}</span>
                    <span class="error-text">$!error</span><a href="">忘记密码了？</a>
                    <button class="btn btn-success btn-block">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2015 All Rights Reserved. 服务
            </div>
        </div>
    </div>
</body>

</html>
