<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>商品列表</title>
	
    <link href="/static/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/animate.min.css" rel="stylesheet">
    <link href="/static/css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="/static/css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="/static/css/style.min862f.css?v=4.1.0" rel="stylesheet">
	
</head>
<body>
	<!-- 列表 开始 -->
	<table data-toggle="table" data-url="/spread/listJson" 
		data-side-pagination="server" 
		data-pagination="true" 
		data-page-list="[10, 20, 50, 100, 200]"
		data-toolbar="#toolbar" 
		data-sort-order="desc">
	    <thead>
	        <tr>
	            <th data-field="contact">联系人</th>
	            <th data-field="phone">联系电话</th>
	            <th data-field="price">价格</th>
	            <th data-field="platform">投放平台</th>
	            <th data-field="text">详细需求</th>
	            <th data-field="createTime">提交时间</th>
	        </tr>
	    </thead>
	</table>
	<!-- 列表 结束 -->
	
	<script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="/static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="/static/js/plugins/summernote/summernote.min.js"></script>
    <script src="/static/js/plugins/summernote/summernote-zh-CN.js"></script>
</body>
</html>
