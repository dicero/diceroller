<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>轮播图管理</title>

    <link href="/static/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <link href="/static/css/animate.min.css" rel="stylesheet">
    <link href="/static/css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
        	<!-- 按钮  开始 -->
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="file-manager">
                            <form action="/turnimg/add/2" method="post" enctype="multipart/form-data">	
								<h1>文件上传</h1>			
								<div class="login-fields">
									<p class="text-error" style="color: red;">$!error&nbsp;</p>
									<div class="field">
										<label for="username">选择文件</label>
										<input type="file" name="file" class="login username-field" />
									</div> 
								</div> 
								<div class="login-actions">	
									<button class="button btn btn-success btn-large">上 传</button>
								</div> 
							</form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 按钮  结束 -->
            <!-- 轮播图展示  开始 -->
            <div class="col-sm-9 animated fadeInRight">
                <div class="row">
                    <div class="col-sm-12">
                    	#foreach( $t in $trunImgs )
    						<div class="file-box">
	                            <div class="file">
	                                <a href="#">
	                                    <span class="corner"></span>
	                                    <div class="image">
	                                        <img alt="image" class="img-responsive" src="$t.imgUrl">
	                                    </div>
	                                    <div class="file-name">
	                                    	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        	<button type="button" class="btn btn-w-m btn-default" id="delete" onclick="del($t.id)">删除</button>
                                    	</div>
	                                </a>
	                            </div>
                        	</div>
						#end
                    </div>
                </div>
            </div>
            <!-- 轮播图展示  结束 -->
            <!-- 弹出层  开始 -->
            <!-- 弹出层  结束 -->
        </div>
    </div>
    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/static/js/content.min.js?v=1.0.0"></script>
    <script src="/static/js/plugins/layer/layer.min.js"></script>
    <script src="/static/js/demo/layer-demo.min.js"></script>
    <script>
        $(document).ready(function(){$(".file-box").each(function(){animationHover(this,"pulse")})});
        function del (id) {
        	$.ajax({
                url: '/turnimg/del?id='+id ,
                type: 'GET',
                dataType: 'json', 
                success: function (data) {
                	console.info(data.data);
                	if (data.data.result == "1") {
                		window.location.reload();
                	}
                },
                error: function (returndata) {
                }
           });
        }
    </script>
</body>
</html>
