<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>自媒体平台</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit" />
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/otherPage.css">
    <style>
        .contactUs_right {width: 856px;border:1px solid #ccc;border-left:none;min-height: 502px;
    margin-top: 16px;padding-top: 25px;}
        .perCenter_title {height:34px;line-height:34px;color:#8d8d8f;border:1px solid #ccc;padding-left: 18px;margin:14px 0px;}
        .form-require {color:#ff8979;}
        .pensonCenter_item {font-size:14px;margin-left: 200px;}
        .pensonCenter_item label {width: 100px;min-height:1px;text-align: right;color:#ccc;line-height:50px;}
        .pensonCenter_item p {float: left;color:#000;margin-left: 18px;line-height:50px;}
        .pensonCenter_item input  {width:300px;height:23px;padding: 6px 12px;line-height:35px;font-family:"Microsoft Yahei";color:#666;border: 1px solid #ccc;border-radius: 4px;-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);box-shadow: inset 0 1px 1px rgba(0,0,0,.075);-webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;-o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;}
        .pensonCenter_item input:focus {border:1px solid #29afe6;box-shadow:0 0 5px rgba(0,0,0,0.3);} 
        .dataSaveBtn {padding: 5px 10px;font-size: 12px;line-height: 1.5;border-radius: 3px;background-color: #f88613;color: #FFF;text-align: center;cursor: pointer;border: none;font-family: "Microsoft Yahei";}
    </style>
</head>
<body>
    
    <!-- 头部 -->
    #parse("templates/view/head.html")
    
    <div class="contactUsBox">
        <div class="content">
            <img src="../img/other/advertise.png" alt="">
            <p class="perCenter_title">您的位置： 个人中心</p>
            <div class="contactUs clearfix">
                #parse("templates/view/persionCenterNav.html")
                <div class="contactUs_right">
                    <form action="/submitNewPassword" method="get"> 
                        <div class="pensonCenter_item clearfix">
                            <label class="fl"><span class="form-require">*</span>原密码</label>
                            <p><input type="text" name='oldPassword' placeholder="请输入旧密码"></p>
                        </div> 
                        <div class="pensonCenter_item clearfix">
                            <label class="fl"><span class="form-require">*</span>新密码</label>
                            <p><input type="text" name='newPassword' placeholder="请输入新密码"></p>
                        </div>
                        <div class="pensonCenter_item clearfix">
                            <label class="fl"><span class="form-require">*</span>确认密码</label>
                            <p><input type="text" name='' placeholder="请再次输入新密码"></p>
                        </div>
                        <div class="pensonCenter_item clearfix">
                            <label class="fl"></label>
                            <p><a class="dataSaveBtn">保存</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    #parse("templates/view/footer.html")
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
</body>
</html>
