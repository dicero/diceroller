<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>自媒体平台</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit" />
  <link rel="stylesheet" href="/static/css/common.css">
  <link rel="stylesheet" href="/static/css/header.css">
  <link rel="stylesheet" href="/static/css/dynamic.css">
  <script type="text/javascript">
    var count = ${count};
    var type = ${type};
  </script>
</head>
<body>
  <!-- 头部 -->
  #parse("templates/view/head.html")
  <div class="dynamics-box">
    <ul class="dynamic-list">
      #foreach( $a in $articles )
      <li class="dynamic-item">
        <span>$!{velocityCount}</span>
        <span><a href="/article/detail/1/$a.id">$a.title</a></span>
        <span>$a.createTime</span>
      </li>
      #end
    </ul>
    <div id="pagination"></div>
  </div>
  <!-- 尾部 -->
  #parse("templates/view/footer.html")
  <script type="text/javascript" src="/static/js/lib/jquery.js"></script>
  <script type="text/javascript" src="/static/frameworks/jquery/jquery.simplePagination.js"></script>
  <script type="text/javascript" src="/static/js/dynamic.js"></script>
</body>
</html>
