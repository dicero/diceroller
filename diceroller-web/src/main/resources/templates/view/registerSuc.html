<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>自媒体注册</title>
  <meta name="description" content="自媒体注册">
  <link rel="stylesheet" type="text/css" href="static/css/login/common.css">
  <link rel="stylesheet" type="text/css" href="static/css/login/register.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="head-body">
      <div class="logo">
        <img src="../img/logo.png">
      </div>
      <ul class="nav clearfix">
        <li>
          <a href="">首页</a>
        </li>
        <li>
          <a href="">微博自媒体</a>
        </li>
        <li>
          <a href="">我要推广</a>
        </li>
        <li>
          <a href="">关于我们</a>
        </li>
      </ul>
    </div>
  </header>
  <!-- Main -->
  <div class="main">
    <!-- Register Status -->
    <div class="register-head clearfix">
      <div>
        <span>1</span>
        填写信息
      </div>
      <div class="current-status">
        <span>2</span>
        注册成功
      </div>
    </div>
    <!-- Register Result -->
    <div class="suc-register">
      <div class="suc-pic">
        <img src="../img/success.png">
      </div>
      <p>恭喜你，注册成功！</p>
      <div class="login-btn"><a href="/login">立即登录</a></div>
    </div>
  </div>
  #parse("templates/view/footer.html")
</body>
</html>
